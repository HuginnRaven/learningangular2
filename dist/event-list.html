<head><link href="app.css?42e5cb09527de7bde48a" rel="stylesheet"></head><div><div class="well hoverwell thumbnail" (click)="showNotification(event?.name)"><h2>{{event.name}}</h2><div><span>Date:</span> {{event.date}}</div><div><span>Time:</span> {{event.time}}</div><div [ngClass]="{green: event?.price < 400, red: event?.price > 400}"><span>Price: $</span> {{event.price}}</div><div *ngIf="event?.location"><span>Country:</span> {{event?.location?.country}}</div></div></div><script type="text/javascript" src="app.bundle.js?42e5cb09527de7bde48a"></script><script type="text/javascript" src="contact.bundle.js?42e5cb09527de7bde48a"></script>
